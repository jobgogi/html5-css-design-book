<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴 (세로 정렬)</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* 메뉴 */
    .menu ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .menu li a {
      display: block;
      padding: 5px;
      color: #000000;
      font-size: 14px;
      text-decoration: none;
    }
    .menu li a:hover {
      background-color: #EEEEEE;
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#">메인</a></li>
      <li><a href="#">잡화</a></li>
      <li><a href="#">도구</a></li>
      <li><a href="#">외출</a></li>
      <li><a href="#">음식</a></li>
      <li><a href="#">문의</a></li>
    </ul>
  </div>
</body>
</html>
