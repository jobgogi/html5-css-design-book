<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스의 너비를 지정</title>
  <link rel="stylesheet" href="../grid-guide.css">
  <style>
    .boxA:after {
      content: '';
      display: block;
      clear: both;
    }
    .box1 {
      float: left;
      width: 50%;
    }
    .box2 {
      float: left;
      width: 25%;
    }
    .box3 {
      float: left;
      width: 25%;
    }
  </style>
</head>
<body>
  <div class="boxA">
    <div class="box1">BOX1 - 50%</div>
    <div class="box2">BOX2 - 25%</div>
    <div class="box3">BOX3 - 25%</div>
  </div>
  <div class="box4">BOX4</div>
</body>
</html>
