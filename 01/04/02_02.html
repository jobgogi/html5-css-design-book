<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컬럼 탈락</title>
  <link rel="stylesheet" href="../grid-guide.css">
  <style>
    .boxA:after {
      content: '';
      display: block;
      clear: both;
    }
    .box1 {
      float: left;
      width: 50%;
    }
    .box2 {
      float: left;
      width: 50%;
    }
    .box3 {
      float: left;
      /* 너비를 100%로 지정하면 알아서 너비를 채워 출력하게 된다. */
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="boxA">
    <div class="box1">BOX1 - 50%</div>
    <div class="box2">BOX2 - 50%</div>
    <!-- 100% 넘을 경우 탈락현상이 발생한다. -->
    <div class="box3">BOX3 - 100%</div>
  </div>
  <div class="box4">BOX4</div>
</body>
</html>
