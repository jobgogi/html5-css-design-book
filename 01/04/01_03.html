<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스의 너비를 지정</title>
  <link rel="stylesheet" href="../grid-guide.css">
  <style>
    .boxA:after {
      content: '';
      display: block;
      clear: both;
    }
    .box2 {
      float: left;
      width: 70%;
    }
    .box3 {
      float: left;
      width: 30%;
    }
  </style>
</head>
<body>
  <div class="box1">BOX1</div>
  <div class="boxA">
    <div class="box2">BOX2 70%</div>
    <div class="box3">BOX3 30%</div>
  </div>
  <div class="box4">BOX4</div>
</body>
</html>
