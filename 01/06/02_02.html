<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹 디자인 응용 STEP02</title>
  <link rel="stylesheet" href="../grid-guide-rwd.css">
  <style>
    .boxA:after {
      content: '';
      display: block;
      clear: both;
    }
    .boxB {
      float: left;
      width: 80%;
    }
    .box4 {
      float: left;
      width: 20%;
    }
  </style>
</head>
<body>
  <div class="box1">BOX1</div>
  <div class="boxA">
    <div class="boxB">
      <div class="box2">BOX2</div>
      <div class="box3">BOX3</div>
    </div>
    <div class="box4">BOX4</div>
  </div>
</body>
</html>
