<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../grid-guide-narabi.css">
  <title>박스 정렬 순서 지정 STEP03</title>
  <style>
    .boxA:after {
      content: '';
      display: block;
      clear: both;
    }
    /* 
      첫 번째 박스부터 순서대로 float 속성을 left, right, left, right
      로 지정하면 왼쪽과 오른쪽 번갈아가며 붙게 된다.
    */
    .box1 {
      float: left;
      width: 25%;
    }
    .box2 {
      float: right;
      width: 25%;
    }
    .box3 {
      float: left;
      width: 25%;
    }
    .box4 {
      float: right;
      width: 25%;
    }
  </style>
</head>
<body>
  <!-- float 속성을 이용하면 박스 정렬 순서를 쉽게 바꿀 수 있다. -->
  <div class="boxA">
    <div class="box1">box1 float: left</div>
    <div class="box2">box2 float: right</div>
    <div class="box3">box3 float: left</div>
    <div class="box4">box4 float: right</div>
  </div>
</body>
</html>
