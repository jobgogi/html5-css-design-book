<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../grid-guide.css">
  <style>
    .boxA:after {
      content: '';
      display: block;
      clear: both;
    }
    .box1 {
      float: left;
      width: 33.3333%;
    }
    .box2 {
      float: left;
      width: 33.3333%;
    }
    .box3 {
      float: left;
      width: 33.3333%;
    }
  </style>
  <title>분할하고 싶은 만큼 박스 개수를 추가</title>
</head>
<body>
  <div class="boxA">
    <!-- 분할하고 싶은 만큼 박스 개수를 추가  -->
    <div class="box1">BOX1</div>
    <div class="box2">BOX2</div>
    <div class="box3">BOX3</div>
  </div>
</body>
</html>
